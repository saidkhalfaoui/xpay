openapi: "3.0.0"
info:
  title: "Merchant"
  description: Customer Resources
  version: "1.0.0"

servers:
  - url: 'http://localhost:8080/api'

paths:
  /merchant:
    post:
      summary: Save Merchant
      operationId: saveMerchant
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MerchantDTO'
      responses:
        200:
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MerchantDTO'
    get:
      summary: Get Merchant
      operationId: getMerchants
      responses:
        200:
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MerchantDTOList'

  /merchant/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
    get:
      summary: Retrieve a specific merchant by ID
      operationId: getMerchantById
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MerchantDTO'
              example:
                merchantId: 1
                merchantName: "Merchant 1"
                merchantAddress: "Address 1"
                merchantIban: "IBAN1"
                merchantCode: "Code1"
                metadataId: 1
                aggregatorId: 1
        '404':
          description: Merchant not found
    put:
      summary: Update a specific merchant by ID
      operationId: updateMerchantById
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MerchantDTO'
            example:
              merchantName: "Updated Merchant"
              merchantAddress: "Updated Address"
              merchantIban: "Updated IBAN"
              merchantCode: "Updated Code"
              metadataId: 1
              aggregatorId: 1
      responses:
        '200':
          description: Merchant updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MerchantDTO'
              example:
                merchantId: 1
                merchantName: "Updated Merchant"
                merchantAddress: "Updated Address"
                merchantIban: "Updated IBAN"
                merchantCode: "Updated Code"
                metadataId: 1
                aggregatorId: 1
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      summary: Delete a specific merchant by ID
      operationId: deleteMerchantById
      responses:
        '204':
          description: Merchant deleted successfully
        '404':
          description: Merchant not found
  /merchant/find-by-iban:
    get:
      summary: Find a merchant by IBAN
      parameters:
        - in: query
          name: iban
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MerchantDTO'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /users:
    get:
      summary: List all users
      operationId: getUsers
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDTOList'
    post:
      summary: Create a new user
      operationId: createUser
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserDTO'
      responses:
        '201':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDTO'
  /users/{customerIdIdentifier}:
    parameters:
      - in: path
        name: customerIdIdentifier
        required: true
        schema:
          type: integer
          format: int64
    get:
      summary: Get a user by ID
      operationId: getUserById
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDTO'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      summary: Update a user
      operationId: updateUser

      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserDTO'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDTO'

        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      summary: Delete a user
      operationId: deleteUser
      responses:
        '204':
          description: Successful response
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    MerchantDTO:
      type: object
      description: d
      properties:
        merchantId:
          type: integer
          format: int64
        merchantName:
          type: string
        merchantAddress:
          type: string
        merchantIban:
          type: string
        merchantCode:
          type: string
        metadata:
          type: integer
          format: int64
        aggregator:
          type: integer
          format: int64
    MerchantDTOList:
      type: array
      items:
        $ref: '#/components/schemas/MerchantDTO'
    Error:
        type: object
        properties:
          code:
            type: integer
            format: int64
          message:
            type: string
    UserDTO:
      type: object
      properties:
        customerIdIdentifier:
          type: integer
          format: int64
        iban:
          type: string
        fullName:
          type: string
        token:
          type: string
        address:
          type: string
        activationDate:
          type: string
          format: date-time
    UserDTOList:
      type: array
      items:
        $ref: '#/components/schemas/UserDTO'
    MetadataDTO:
      type: object
      properties:
        metadataId:
          type: integer
          format: int64
    AggregatorDTO:
      type: object
      properties:
        aggregatorId:
          type: integer
          format: int64
          description: The unique identifier for the aggregator
        aggregatorName:
          type: string
          description: The name of the aggregator
        aggregatorAddress:
          type: string
          description: The address of the aggregator
        aggregatorIban:
          type: string
          description: The IBAN of the aggregator
        metadata:
          $ref: '#/components/schemas/MetadataDTO'

