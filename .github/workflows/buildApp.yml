name: HenriPay CI with Maven

on:
  push:
    branches: [ "feature/HEN-CI" ]

jobs:
  build-maven:

    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Cache Maven dependencies
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Clean Maven Project
        run: mvn clean

      - name: Compile Maven Project
        run: mvn compile

      - name: Set up Maven settings
        run: |
          echo "<settingsSecurity><master>${{ secrets.MAVEN_AUTH_TOKEN }}</master></settingsSecurity>" > ~/.m2/settings-security.xml

      - name: Debug Maven Secret
        run: |
          echo "Maven Auth Token: ${{ secrets.MAVEN_AUTH_TOKEN }}"

      - name: Build Maven Project
        run: mvn install -DskipTests

      # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6

