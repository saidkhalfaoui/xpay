

app:
  name: domain-service
  db:
    provider: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    driverClassName: org.postgresql.Driver
    database: mainhp
    username: henripay
    password: pgadmin
    host: localhost
    port: 5432
    show-sql: true
    hibernate:
      ddl-auto: none
    liquibase:
      enabled: true

management:
  endpoints:
    web:
      exposure:
        include: '*' # ['configprops', 'env', 'health', 'info', 'logfile', 'loggers', 'prometheus', 'threaddump']

logging:
  level:
    com.henripay: DEBUG
